<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Form Pengisian Nilai</title>
  <script src="js/bab4kasus7.js"></script>
  <style>
    .question-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    body {
      background-color: #26577c;
      font-family: "Open Sans", sans-serif;
      color: white;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mt-4">BAB 4</h1>
      <h1 class="text-center mt-2">APLIKASI KONSEP KESEIMBANGAN</h1>
      <div class="question-image"">
          <img src=" assets/BAB 4 KASUS 9.png" alt="Gambar Soal" class="" width="750" style="margin-top: 100px;">
      </div>
      <form>
        <div class="form-group" style="margin-top: 100px;">
          <label for="name">Q</label>
          <input type="number" class="form-control" id="Q" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">LQ</label>
          <input type="number" class="form-control" id="LQ" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">F1</label>
          <input type="number" class="form-control" id="F1" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">F2</label>
          <input type="number" class="form-control" id="F2" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">F3</label>
          <input type="number" class="form-control" id="F3" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">LQ1</label>
          <input type="number" class="form-control" id="LQ1" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">LF1</label>
          <input type="number" class="form-control" id="LF1" placeholder="Masukkan nilai">
        </div>
        <div class="form-group">
          <label for="score">LF2</label>
          <input type="number" class="form-control" id="LF2" placeholder="Masukkan nilai">
        </div>
        <button type="button" class="btn btn-outline-info" onclick="hitung()">Hitung</button>
      </form>
      <p id="bebanMerata" class="mt-4"></p>
      <p id="RHA" class="mt-4"></p>
      <p id="RvB" class="mt-4"></p>
      <p id="MB" class="mt-4"></p>


    </div>

  </div>

  <script type="text/javascript">
    function hitung() {
    const Q = parseFloat(document.getElementById("Q").value);
    const LQ = parseFloat(document.getElementById("LQ").value) ;
    const F1 = parseFloat(document.getElementById("F1").value) ;
    const F2 = parseFloat(document.getElementById("F2").value) ;
    const F3 = parseFloat(document.getElementById("F3").value) ;
    const LQ1 = parseFloat(document.getElementById("LQ1").value) ;
    const LF1 = parseFloat(document.getElementById("LF1").value) ;
    const LF2 = parseFloat(document.getElementById("LF2").value) ;


    const bebanMerata = Q * LQ;
    const RvB = (F2 + F1 + (bebanMerata))
    const RhA = F3;
    const mb = (F2 * LF2) + (F1 * LF1) + (bebanMerata * LQ1);

    document.getElementById("bebanMerata").innerHTML = "Beban Merata = " + bebanMerata;
    document.getElementById("RvB").innerHTML = "RvB = " + RvB;
    document.getElementById("RHA").innerHTML = "RHA = " + RhA;
    document.getElementById("MB").innerHTML = "MB = " + mb;
    }
  </script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
